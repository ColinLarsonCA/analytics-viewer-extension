<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: #1e1e1e; color: #d4d4d4; }
    header { padding: 10px; background: #2d2d2d; display: flex; gap: 10px; align-items: center; border-bottom: 1px solid #3c3c3c; }
    input { flex-grow: 1; padding: 6px 10px; border-radius: 4px; border: 1px solid #3c3c3c; background: #3c3c3c; color: white; outline: none; }
    input:focus { border-color: #007acc; }
    button { padding: 6px 15px; cursor: pointer; background: #007acc; color: white; border: none; border-radius: 4px; font-weight: 500; }
    button:hover { background: #005a9e; }
    #log-container { flex-grow: 1; overflow-y: auto; padding: 15px; font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace; font-size: 12px; }
    .message-card { border-left: 4px solid #007acc; background: #252526; margin-bottom: 12px; padding: 10px; border-radius: 0 4px 4px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    .timestamp { color: #858585; font-size: 10px; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
    pre { margin: 0; white-space: pre-wrap; word-wrap: break-word; line-height: 1.5; }
    /* Syntax Colors */
    .string { color: #ce9178; } .number { color: #b5cea8; } .boolean { color: #569cd6; } .key { color: #9cdcfe; }
  </style>
</head>
<body>
  <header>
    <input type="text" id="filter" placeholder="Filter messages...">
    <button id="clear">Clear Logs</button>
  </header>
  <div id="log-container"></div>
  <script src="panel.js"></script>
</body>
</html>
